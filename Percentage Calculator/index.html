<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="card">
    <div class="content">
      <h3>Percentage Calculator</h3>
      <p>Calculate percentages for free.</p>
    </div>

    <div class="card-input">
      <h2>What is <input type="number" id="percentInput" placeholder="" /> % of 
        <input type="number" id="numberInput" placeholder="" /> ?
      </h2>
      
      <button onclick="calculatePercentage()">Calculate</button>
      <p id="result"></p>
    </div>

    <div class="footer">
      <p>Check out similar <span class="check">percentage calculators</span></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
