<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Support</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="card" id="supportCard">
      <button class="close-btn" id="closeBtn">&minus;</button>
      <h2>Why did you come to our support site today?</h2>
    
      <div class="option">I found some bugs and I want to report them.</div>
      <div class="option">I can't post to the forum.</div>
      <div class="option selected">I have in-game purchasing issues.</div>
    
      <button class="submit-btn">Submit</button>
    </div>
    
  </div>
  

  <script src="index.js"></script>
</body>
</html>
